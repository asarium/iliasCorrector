{% extends '_layout.html' %}

{% block content %}
<div class="section">
  <nav class="blue-grey">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s11 offset-s1">
          <a href="{{ url_for('grades') }}" class="breadcrumb">Exercises</a>
          <a href="#!" class="breadcrumb">{{ exercise }}</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="section">
  {% if groups %}
  <div class="collection">
    {% for group in groups %}
      <a class="collection-item" href="{{ url_for('group', exercise=exercise,
        group=group)}}">
        {{ group}}
      </a>
    {% endfor %}
  </div>
  {% else %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-info">
        No groups found
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
