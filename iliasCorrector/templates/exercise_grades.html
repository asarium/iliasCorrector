{% extends '_layout.html' %}

{% block content %}
<div class="section">
  <nav class="blue-grey">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s11 offset-s1">
          <a href="#!" class="breadcrumb">Exercises</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="section">
  {% if exercises %}
  <div class="collection">
    {% for exercise in exercises%}
      <a class="collection-item" href="{{ url_for('exercise_grades', exercise=exercise)}}">
        {{ exercise }}
      </a>
    {% endfor %}
  </div>
  {% else %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-info">
        No exercises found
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
