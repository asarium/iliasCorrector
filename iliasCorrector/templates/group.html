{% extends '_layout.html' %}

{% block content %}
<div class="section">
  <nav class="blue-grey">
    <div class="nav-wrapper">
      <div class="row">
        <div class="col s11 offset-s1">
          <a href="{{ url_for('grades') }}" class="breadcrumb">Exercises</a>
          <a href="{{ url_for('exercise_grades', exercise=exercise) }}" class="breadcrumb">{{ exercise }}</a>
          <a href="#!" class="breadcrumb">{{ group }}</a>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="section">
  {% if students %}
  <table class="stiped bordered">
    <tr>
      {% for h in headers %}
      <th>{{ h }}</th>
      {% endfor %}
    </tr>
    {% for student in students %}
      <tr>
        {% for s in student %}
        <td>{{ s }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  {% else %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-info">
        No students found
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
